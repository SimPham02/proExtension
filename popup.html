<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Extensions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">
                <i class="fa-solid fa-bolt"></i>
                <span>Pro Extensions</span>
            </div>
            <button id="open-favorites" class="btn-icon" title="Bookmark Manager">
                <i class="fa-solid fa-bookmark"></i>
            </button>
        </header>

        <div id="main-view">
            <div class="feature-grid" id="feature-grid">
                <!-- Features will be injected here -->
            </div>
        </div>

        <div id="feature-view" style="display: none;">
            <div class="back-nav" id="back-to-grid">
                <i class="fa-solid fa-arrow-left"></i>
                <span>Back to Features</span>
            </div>
            <div id="feature-content"></div>
        </div>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
