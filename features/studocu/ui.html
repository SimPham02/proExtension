<div>
    <h3>Studocu Cleaner</h3>
    <p style="color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 1rem;">
        Xóa watermark và tạo PDF sạch từ tài liệu Studocu
    </p>
    
    <div id="status" class="status-bar">
        <span id="status-text">Sẵn sàng</span>
    </div>
    
    <div class="btn-group">
        <button id="clearBtn" class="btn btn-secondary">
            <i class="fa-solid fa-cookie-bite"></i>
            Xóa Cookies & Reload
        </button>
        
        <button id="checkBtn" class="btn btn-primary">
            <i class="fa-solid fa-file-pdf"></i>
            Tạo PDF sạch
        </button>
    </div>
    
    <div class="info-box">
        <p><i class="fa-solid fa-circle-info"></i> <strong>Hướng dẫn:</strong></p>
        <ol>
            <li>Mở tài liệu trên Studocu</li>
            <li>Cuộn xuống cuối để tải hết nội dung</li>
            <li>Bấm "Tạo PDF sạch" để xử lý</li>
            <li>Dùng Ctrl+P để lưu PDF</li>
        </ol>
    </div>
</div>
