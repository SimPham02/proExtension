<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f172a;
            --sidebar-bg: #1e293b;
            --card-bg: #334155;
            --accent-color: #38bdf8;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --hover-bg: #475569;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: var(--transition);
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
        }

        .sidebar-search {
            position: relative;
            margin-bottom: 1rem;
        }

        .sidebar-search input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 0.5rem 0.75rem 0.5rem 2.2rem;
            color: white;
            font-size: 0.85rem;
            outline: none;
        }

        .sidebar-search i {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .folder-tree {
            list-style: none;
        }

        .folder-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .folder-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .folder-item.active {
            background-color: rgba(56, 189, 248, 0.15);
            color: var(--accent-color);
            font-weight: 500;
        }

        .sub-tree {
            margin-left: 0.75rem;
            padding-left: 0.75rem;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            display: none;
        }

        .sub-tree.expanded {
            display: block;
        }

        .chevron {
            width: 12px;
            font-size: 0.7rem;
            transition: transform 0.2s;
            opacity: 0.5;
        }

        .folder-item.expanded .chevron {
            transform: rotate(90deg);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: radial-gradient(circle at top right, rgba(56, 189, 248, 0.05), transparent);
        }

        .top-bar {
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            gap: 2rem;
        }

        .search-wrapper {
            position: relative;
            flex: 1;
            max-width: 500px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            white-space: nowrap;
        }

        .view-toggles {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            padding: 2px;
            border-radius: 6px;
        }

        .view-btn {
            padding: 0.4rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .view-btn.active {
            background: var(--accent-color);
            color: var(--bg-color);
        }

        .sort-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            padding: 0.4rem 0.75rem;
            border-radius: 6px;
            font-size: 0.85rem;
            outline: none;
            cursor: pointer;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            cursor: pointer;
        }

        /* Grid vs List View */
        .bookmarks-grid.list-view {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .bookmarks-grid.list-view .folder-card,
        .bookmarks-grid.list-view .bookmark-card {
            flex-direction: row;
            align-items: center;
            padding: 0.6rem 1rem;
            height: auto;
            gap: 1rem;
            border-radius: 8px;
        }

        .bookmarks-grid.list-view .folder-card i {
            font-size: 1.2rem;
            color: #eab308;
            width: 24px;
            text-align: center;
        }

        .bookmarks-grid.list-view .card-top {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .bookmarks-grid.list-view .favicon-box {
            width: 24px;
            height: 24px;
            min-width: 24px;
        }

        .bookmarks-grid.list-view .card-info {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }

        .bookmarks-grid.list-view .card-title {
            margin: 0;
            font-size: 0.9rem;
            max-width: 400px;
        }

        .bookmarks-grid.list-view .card-url {
            margin: 0;
            font-size: 0.8rem;
            opacity: 0.5;
            text-align: right;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--hover-bg);
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent-color);
        }

        input:checked + .slider:before {
            transform: translateX(14px);
        }

        /* Folder Tree Improvements */
        .folder-item i.chevron {
            font-size: 0.7rem;
            transition: var(--transition);
            width: 12px;
        }

        .folder-item.collapsed + .sub-tree {
            display: none;
        }

        .folder-item.expanded i.chevron {
            transform: rotate(90deg);
        }

        /* Breadcrumbs */
        .breadcrumbs {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .breadcrumb-item {
            cursor: pointer;
            transition: var(--transition);
        }
        .breadcrumb-item:hover {
            color: var(--accent-color);
        }
        .breadcrumb-separator {
            opacity: 0.3;
        }

        /* Folder Cards in Grid */
        .folder-card {
            background: rgba(56, 189, 248, 0.1);
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 1rem;
            padding: 1.25rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }
        .folder-card:hover {
            background: rgba(56, 189, 248, 0.2);
            transform: translateY(-2px);
        }
        .folder-card i {
            font-size: 1.5rem;
            color: #eab308;
        }

        /* Improved Hover Tooltip */
        .bookmark-card {
            position: relative;
        }
        .bookmark-tooltip {
            position: absolute;
            bottom: calc(100% + 8px);
            left: 12px;
            right: 12px;
            width: auto;
            max-width: calc(100vw - 360px);
            background: #1e293b;
            border: 1px solid var(--accent-color);
            border-radius: 0.5rem;
            padding: 0.6rem 0.75rem;
            font-size: 0.9rem;
            color: #fff;
            box-shadow: 0 10px 24px -6px rgba(0, 0, 0, 0.6);
            z-index: 120;
            pointer-events: none;
            opacity: 0;
            transform: translateY(4px);
            transition: opacity 0.16s ease, transform 0.16s ease;
            transition-delay: 0.12s; /* reduced delay for snappier tooltip */
            word-break: break-word;
            white-space: normal;
        }
        .full-title-mode .bookmark-card:hover .bookmark-tooltip {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Hide old hover mode */
        .full-title-mode .bookmark-card:hover .card-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: transparent;
            padding: 0;
            margin: 0;
        }

        .search-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            background: var(--sidebar-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            color: var(--text-primary);
            font-size: 0.95rem;
            outline: none;
            transition: var(--transition);
        }

        .search-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
        }

        .bookmarks-area {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            position: relative; /* Ensure tooltips are relative to this */
        }

        .section-header {
            margin-bottom: 2rem;
        }

        .section-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .bookmarks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1.5rem;
        }

        .bookmark-card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            text-decoration: none;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: visible;
        }

        .bookmark-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--accent-color);
            opacity: 0;
            transition: var(--transition);
        }

        .bookmark-card:hover {
            transform: translateY(-4px);
            background: var(--hover-bg);
            box-shadow: 0 12px 24px -8px rgba(0, 0, 0, 0.5);
            border-color: rgba(56, 189, 248, 0.3);
        }

        .bookmark-card:hover::before {
            opacity: 1;
        }

        .card-top {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .favicon-box {
            width: 48px;
            height: 48px;
            background: white;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            padding: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .favicon-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .card-info {
            flex: 1;
            min-width: 0;
        }

        .card-title {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-url {
            font-size: 0.8rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60%;
            color: var(--text-secondary);
            text-align: center;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.2;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
                padding: 1rem 0.5rem;
            }
            .brand span, .folder-item span {
                display: none;
            }
            .brand {
                justify-content: center;
            }
            .folder-item {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="brand">
                <i class="fa-solid fa-bolt-lightning"></i>
                <span>Pro Manager</span>
            </div>
            <div class="sidebar-search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="sidebar-search-input" placeholder="Search folders...">
            </div>
        </div>
        <div class="sidebar-content">
            <div class="folder-item" id="all-bookmarks-btn">
                <i class="fa-solid fa-house"></i>
                <span>All Bookmarks</span>
            </div>
            <div id="folder-tree-container"></div>
        </div>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <div class="search-wrapper">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search-input" class="search-input" placeholder="Search bookmarks and folders...">
            </div>
            
            <div class="controls">
                <select id="sort-select" class="sort-select">
                    <option value="name">Sort by Name</option>
                    <option value="date">Sort by Date</option>
                    <option value="url">Sort by URL</option>
                </select>

                <div class="view-toggles">
                    <div class="view-btn active" id="grid-view-btn" title="Grid View">
                        <i class="fa-solid fa-grip"></i>
                    </div>
                    <div class="view-btn" id="list-view-btn" title="List View">
                        <i class="fa-solid fa-list"></i>
                    </div>
                </div>

                <label class="toggle-container">
                    <span>Full Title on Hover</span>
                    <div class="switch">
                        <input type="checkbox" id="tooltip-toggle" checked>
                        <span class="slider"></span>
                    </div>
                </label>
            </div>
        </header>

        <section class="bookmarks-area">
            <div id="breadcrumbs" class="breadcrumbs"></div>
            <div class="section-header">
                <h2 id="current-folder-name">All Bookmarks</h2>
            </div>
            
            <div id="bookmarks-grid" class="bookmarks-grid">
                <!-- Bookmarks will be injected here -->
            </div>

            <div id="empty-msg" class="empty-state" style="display: none;">
                <i class="fa-solid fa-folder-open"></i>
                <p>No bookmarks found in this folder.</p>
            </div>
        </section>
    </main>

    <script src="favorites.js"></script>
</body>
</html>
